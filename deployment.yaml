apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
        - name: chat
          image: 902415107800.dkr.ecr.us-east-1.amazonaws.com/chat:0.1
          ports:
            - containerPort: 8000

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: chat
        tier: backend
        track: stable
    spec:
      containers:
        - name: chat
          image: 902415107800.dkr.ecr.us-east-1.amazonaws.com/chat:latest
          ports:
            - name: http
              containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: chat-backend-service
spec:
  selector:
    app: chat
    tier: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
      tier: frontend
  template:
    metadata:
      labels:
        app: chat
        tier: frontend
    spec:
      containers:
      - name: react-frontend
        image: 902415107800.dkr.ecr.us-east-1.amazonaws.com/front_end:1.1
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: "http://chat-backend-service:8000"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: chat
    tier: frontend
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: chat
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
